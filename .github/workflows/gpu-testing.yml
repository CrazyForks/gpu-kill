name: GPU Hardware Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      gpu_vendor:
        description: 'GPU vendor to test'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - nvidia
          - amd
          - intel
          - apple

permissions:
  contents: read

env:
  RUST_BACKTRACE: 1
  RUST_LOG: info

jobs:
  # Cross-platform compatibility tests
  cross-platform-tests:
    name: Cross-Platform Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]
        include:
          - os: ubuntu-22.04
            install_deps: |
              sudo apt-get update
              sudo apt-get install -y build-essential libssl-dev pkg-config
          - os: macos-14
            install_deps: |
              xcode-select --install || true
          - os: windows-2022
            install_deps: |
              # Windows dependencies handled by vcpkg

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install system dependencies
        run: ${{ matrix.install_deps }}

      - name: Build and test
        run: |
          cargo build --release
          cargo test --features mock_nvml
          cargo clippy --all-targets --all-features -- -D warnings
          cargo fmt --all -- --check

  # Security and compliance tests
  security-tests:
    name: Security Tests
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install security tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config
          cargo install cargo-audit
          cargo install cargo-deny

      - name: Security audit
        run: |
          cargo audit
          cargo deny check

      - name: Build with security flags
        run: |
          RUSTFLAGS="-C target-cpu=native" cargo build --release
          strip target/release/gpukill

  # Documentation and API tests
  api-tests:
    name: API Tests
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config

      - name: Test MCP server
        run: |
          cargo build --release -p gpukill-mcp
          # Test MCP server startup
          timeout 10 ./target/release/gpukill-mcp || true

      - name: Test HTTP server
        run: |
          cargo build --release
          # Test HTTP server startup
          timeout 10 ./target/release/gpukill --server --server-port 8080 || true